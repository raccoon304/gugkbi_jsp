<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id와 클래스에 대해서 알아봅니다.</title>

    <style type="text/css">
        /* CSS Selector (선택자) */
        /* == CSS 우선순위 ==
            id > 클래스(.) > 태그
            
            동일한 태그 또는 동일한 클래스 또는 동일한 아이디 내에서 
            맨마지막에 기술된 css 내용이 더 우선한다(즉,덮어씌운다.)
        
            그냥 클래스로만 준 CSS Selector(선택자)와 특정 태그에 있는 클래스로 준 CSS
            Selector(선택자) 에 있어서는 
            CSS Selector가 더 우선한다.
        */
        

        div{
            border: solid 1px gray;
            width: 70%;
            height: 100px;
            margin: 3% auto;
            background-color: red;
            font-size: 20pt;
        }
        .myclass{
            background-color: #ff8080;
            color: aqua;
            text-align: center;
        }
        #div2{
            background-color: green;
            font-style: italic;
            color: red;
        }
        .myclass > span{
            /* >는 해당클래스 내 span을 지칭 */
            background-color: yellow;
        }
        p{
            border: solid 1px blue;
            width: 50%;
            height: 100px;
            margin: 3%;
            font-size: 20pt;
            font-weight: bolder;
        }
        p#myptag{
            background-color: yellow;
            font-family: '궁서';
            font-size: 23pt; 
            /* 글자모양 */
        }
        p#myptag{
            font-family: '돋움';
        }

        /* 일반적으로 class는 복수개를 잡을때, id는 특정 하나를 잡을때 사용 */

    </style>
</head>
<body>
    <div>태그만있습니다.</div>
    <div class="myclass" id="div2">
        <span>div태그에 id속성 및 class 속성이있습니다.</span> 
    </div>
    <div class="myclass">
       <span> div 태그에 class 속성이 있습니다.</span>
    </div>
    <span>여기는 span입니다.</span>

    <p class="myclass">여기는 첫번째 p 태그의 내용입니다.</p>
    네
    <p id="myptag">여기는 두번째 p 태그의 내용입니다.</p>
    
    <p class="myclass">여기는 세번째 p 태그의 내용입니다.</p>

    <p>여기는 번째 p 태그의 내용입니다.</p>

</body>
</html>
