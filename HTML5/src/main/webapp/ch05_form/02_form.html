<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form에 대해서 알아보기. - 1 </title>

    <link rel="stylesheet" href="css/02_form.css">
</head>
<body>
    <div id="container">
        <!-- form 태그는 데이터 전송시 사용되는 태그 -->
        <form>
            <!-- fieldset 태그는 form에 입력되어지는 정보들을 grouping해주는 역할 -->
            <fieldset>
                <!-- <legend>태그는 fieldset에 대한 제목을 지정하는것. -->
                <legend>회원가입 정보 </legend>
                <ul>
                    <li>
                        <label class="title" for="userid">아이디</label>
                        <input class="myinput" id="userid" type="text" size="20" maxlength="15" autofocus required/>
                        <!-- maxlength는 입력할수 있는최대 글자수 DB확인후 맞춰서 넣는게 좋다. -->
                        <!-- autofocus : 페이지 로드시 자동 포커스 지정 
                        required = not null (필수입력)-->
                    </li>

                    <li>
                        <label class="title" for="passwd1">암호</label> 
                        <input class="myinput" id="passwd1" type="password" size="20" maxlength="20" required/>
                        <!-- password : 비밀번호 필드 -->
                    </li>

                    <li>
                        <label class="title" for="passwd2">암호확인</label> 
                        <input class="myinput" id="passwd2" type="password" size="20" maxlength="20" required/>
                    </li>

                    <li>
                        <label class="title" for="name">성명</label>
                        <input class="myinput" id="name" type="text" size="20" maxlength="20" required />    
                    </li>

                    <li>
                        <label class="title" for="email">이메일</label>
                        <input class="myinput" id="email" type="email" size="20" maxlength="20" required placeholder="예: honggildong@gmail.com">
                    </li>
                    
                    <li>
                        <label class="title">성별</label>

                        <label for="male">남자
                            <input id="male" type="radio" name="gender" checked/>
                        </label>
                        <!-- checked를 주면 기본값으로 해당 버튼이 체크됨. -->

                        <label for="female">여자    
                            <input id="female" type="radio" name="gender" />
                        </label>
                        <!-- 라디오타입은 name이 같은것 중 1택으로 선택됨. -->
                    </li>
                   <li>
                        <label class="title">취미</label>

                        <label for="game">게임
                            <input id="game" type="checkbox"/>
                        </label>
                        <!-- checked를 주면 기본값으로 해당 버튼이 체크됨. -->

                        <label for="movie" class="hobby">영화감상    
                            <input id="movie" type="checkbox"/>
                        </label>

                        <label for="write" class="hobby">글쓰기    
                            <input id="write" type="checkbox"/>
                        </label>

                        <label for="music" class="hobby">음악감상    
                            <input id="music" type="checkbox"/>
                        </label>
                        <!-- 라디오타입은 name이 같은것 중 1택으로 선택됨. -->
                    </li>

                    <li>
                        <label class="title">최종학력</label>
                        <select>
                            <option>고졸</option>
                            <option>초대졸</option>
                            <option selected>대졸</option>
                            <option>대학원졸</option>
                        </select>
                    </li>

                    <li>
                        <label class="title toptitle">선호음식</label>
                        <select size="3" multiple>
                            <option>짜장면</option>
                            <option>파스타</option>
                            <option>팟타이</option>
                            <option>부대찌개</option>
                            <option>떡볶이</option>
                            <option>치킨</option>
                            <option>피자</option>
                        </select>
                    </li>

                    <li>
                        <label class="title">선호프로그램</label>
                        <select>
                            <optgroup label="데이터베이스">
                                <option>ORACLE</option>
                                <option>MSSQL</option>
                                <option>SYBASE</option>
                            </optgroup>
                            <optgroup label="개발언어">
                                <option>Java</option>
                                <option>JSP</option>
                                <option>Spring</option>
                                <option>Pyton</option>
                                <option>C</option>
                                <option>C++</option>
                            </optgroup>
                        </select>
                    </li>

                    <li>
                        <label class="title" for="browsername">웹브라우저</label>
                        <input id="browsername" list="browserType" size="20" />
                        <datalist id="browserType">
                            <option value="크롬"></option>
                            <option value="엣지"></option>
                            <option value="파이어폭스"></option>
                            <option value="오페라"></option>
                            <option value="사파리"></option>
                        </datalist>
                    </li>

                    <li>
                        <label class="title" for="addfile">파일첨부</label>
                        <input id="addfile" type="file">
                    </li>

                    <li>
                        <label class="title toptitle" for="refisterComment">가입인사말</label>
                        <textarea id="refisterComment" rows="5" cols="30" ></textarea>
                    </li>

                    <li>
                        <input type="submit" value="확인" />
                        <input type="reset" value="취소">
                    </li>
                    
                </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
