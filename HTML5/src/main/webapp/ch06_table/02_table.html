<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 만들기 2</title>
    <link rel="stylesheet" href="./css/02_table.css">
</head>
<body>
    <div id="container">
        <table>
            <caption>&lt;Table&gt;에 대한 설명문구 1</caption>
            <thead>
                <tr>
                    <!-- th는 default로 가운데 정렬 -->
                    <th>제품이름과 설명</th>
                    <th>개당 가격</th>
                    <th>박스당 개수</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- td는 default로 좌측 정렬 -->
                    <td>블라우스 - 붉은색 실크</td>
                    <td>20,000원</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>바지 - 검은색원단</td>
                    <td>4,000원</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>새우깡</td>
                    <td>3,000원</td>
                    <td>500</td>
                </tr>
                <tr><td>감자깡</td>
                    <td>5,000원</td>
                    <td>200</td>
                </tr>
            </tbody>
        </table>

        <table>
            <caption align="bottom">&lt;Table&gt;에 대한 설명문구 2</caption>
            <thead>
                <tr>
                    <!-- th는 default로 가운데 정렬 -->
                    <th>제품이름과 설명</th>
                    <th>개당 가격</th>
                    <th>박스당 개수</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- td는 default로 좌측 정렬 -->
                    <td>블라우스 - 붉은색 실크</td>
                    <td>20,000원</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>바지 - 검은색원단</td>
                    <td>4,000원</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>새우깡</td>
                    <td>3,000원</td>
                    <td>500</td>
                </tr>
                <tr><td>감자깡</td>
                    <td>5,000원</td>
                    <td>200</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
