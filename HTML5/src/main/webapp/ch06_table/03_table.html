<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table만들기3 [ 정렬 text-align, vertical-align ] </title>
    <link rel="stylesheet" href="./css/03_table.css">
</head>
<body>
    <div id="container">
        <table>
            <thead>
                <tr>
                    <!-- th는 default로 가운데 정렬 -->
                    <th>제품이름과 설명</th>
                    <th>개당 가격</th>
                    <th>박스당 개수</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- td는 default로 좌측 정렬 -->
                    <td class="myalign_center">블라우스 - 붉은색 실크</td>
                    <td class="myalign_right">20,000원</td>
                    <td class="myalign_center">150</td>
                </tr>
                <tr>
                    <td class="myalign_right">바지 - 검은색원단</td>
                    <td class="myalign_right">4,000원</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td class="myalign_center">새우깡</td>
                    <td class="myalign_right">3,000원</td>
                    <td class="myalign_center">500</td>
                </tr>
                <tr>
                    <td>감자깡</td>
                    <td>5,000원</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td class="myalign_top">양파링</td>
                    <td class="myalign_center">8000원</td>
                    <td class="myalign_bottom myalign_right">300</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
