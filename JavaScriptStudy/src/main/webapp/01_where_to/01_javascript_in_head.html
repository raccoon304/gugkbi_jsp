<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>스크립트 태그는 head 태그내에 위치해도 됩니다.</title>
    <script type="text/javascript">
    // 한줄 주석 
    /*
    여러줄 주석 
    */
    document.getElementById("h1").innerHTML = "h1태그입니다.";

    function myFunction(){
        document.getElementById("h1").innerHTML = "<span style = 'color: green; font-weight: bold;'> h1태그입니다. </span>";
        // javascript는 쌍따움표("") 및 홑따움표('')모두 문자열로 취급 
        document.getElementById("demo").innerText = "p태그의 <span style='color:red; font-weight:bold;'>내용이 변경</span>되었습니다."
        //  innerText는 글자 그대로 글어오게됨. 즉, 태그처리가 안됌.
    }
</script>
</head>

<body>
    <h1 id="h1"></h1>
    <h2>스크립트 태그는 head 태그 내에 위치해도 됩니다.</h2>

    <p id="demo"> 변경전 p 태그</p>
    <button type="button" onclick="myFunction()">클릭하세요</button>
    <!-- 클릭시 myFunction() 함수 호출  -->
</body>
</html>
